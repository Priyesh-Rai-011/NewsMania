<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./note_style.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>The News Mania</title>
</head>
<body>
    <div class="timeout-modal">
        <div>WELCOME TO NEWSMANIA !!!</div>
    </div>
    <div class="main-container">
        <div class="background-wrapper"></div>
        <div class="summdiv">
            <span>Stay informed with breaking news and the latest headlines from around the world. - Powered by Priyesh Rai's WebApp</span>
        </div>
        <div class="top-container">
            <div class="heading">THE NEWSMANIA</div>
        </div>
        <div class="news-container">
            <div class="stock">
                <div class="stock-update">STOCKS</div>
            </div>
            <!-- <div class="covid">
                <div class="covid-tracker">COVID TRACKER</div>
            </div> -->
            <div class="news1234">
                <div class="news ETnews">
                    <div class="upper">
                        <div class="paper-name">
                            <!-- <img src="/images/ET.jpg" alt="Economic Times Logo" class="paper-logo"> -->
                            <span>ECONOMIC TIMES</span>
                        </div>
                    </div>
                    <div class="lower"></div>
                </div>

                <div class="news THnews">
                    <div class="upper">
                        <div class="paper-name">
                            <!-- <img src="/images/Hindu.jpg" alt="The Hindu Logo" class="paper-logo"> -->
                            <span>THE HINDU</span>
                        </div>
                    </div>
                    <div class="lower"></div>
                </div>
                
                <div class="news HTnews">
                    <div class="upper">
                        <div class="paper-name">
                            <!-- <img src="/images/HT.jpg" alt="Hindustan Times Logo" class="paper-logo"> -->
                            <span>HINDUSTAN TIMES</span>
                        </div>
                    </div>
                    <div class="lower"></div>    
                </div>
                
                <div class="news TOInews">
                    <div class="upper">
                        <div class="paper-name">
                            <!-- <img src="/images/TOI.jpg" alt="Times of India Logo" class="paper-logo"> -->
                            <span>TIMES OF INDIA</span>
                        </div>
                    </div>
                    <div class="lower"></div>
                </div>
            </div>
        </div>
        <div class="ss">
            <div class="news-ss">
                <div class="capture material-icons">file_download</div>
            </div>
            <span>Take a Screen-Shot</span>
        </div>
        
        <div class="bottom-container">
            <div class="bottom-left"></div>
            <div class="notes-container">NOTES</div>
            <div class="bottom-right"></div>
        </div> 
        <div class="notes-modal-parent hide">
            <div class="notes-modal-container">
                <div class="notes-heading">NOTES</div>
                <div class="notes-image">
                </div>
                <div class="notes-mid">
                    <div class="notes-tickets"></div>
                    <div class="tool-bar">
                        <div class="info">
                            <div class="material-icons">info</div>
                            <div class="in-tool">info</div>
                        </div>
                        <div class="add">
                            <div class="material-icons">add</div>
                            <div class="in-tool">Add Notes</div>
                        </div>
                        <div class="ss_">
                            <div class="notes-ss">
                                <div class="capture material-icons">file_download</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
